<h2 mat-dialog-title>My Cart</h2>
<mat-dialog-content>
    <ng-container *ngIf="cart && cart.items">
        <mat-list role="list">
            <ng-container *ngFor="let item of cart.items">
                <mat-list-item>
                    <h3 matSubheader>{{getName(item.id)}}</h3>
                    <h3 matSubheader>--</h3>
                    <h3 matSubheader>{{item.count}}</h3>
                </mat-list-item>
                <mat-divider></mat-divider>
            </ng-container>
            <mat-list-item>
                <h3 matSubheader>Tax @ 15%</h3>
                <h3 matSubheader>--</h3>
                <h3 matSubheader>{{getTax() | number }}</h3>
            </mat-list-item>
            <mat-list-item>
                <h3 matSubheader>Total Cost</h3>
                <h3 matSubheader>--</h3>
                <h3 matSubheader>{{getTotalCost() | number}}</h3>
            </mat-list-item>
        </mat-list>
    </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    Close
  </button>
</mat-dialog-actions>
